<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <!-- Section 1: Tell us your name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <button type="button" onclick="nextSection()">Next</button>

            <!-- Section 2: Enter your mobile number -->
            <div id="mobileSection" style="display: none;">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>

                <button type="button" onclick="nextSection()">Next</button>
            </div>

            <!-- Section 3: About yourself -->
            <div id="aboutYourselfSection" style="display: none;">
                <label for="aboutYourself">About Yourself:</label>
                <textarea id="aboutYourself" name="aboutYourself" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Contact section at the bottom -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Address: Your Company Address</p>
            <p>General Support: support@example.com</p>
        </div>
    </div>

  
</body>
</html>
